<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        /* Styling for dark, glossy UI with blue-green color scheme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0e2029, #12343b);
            color: #ffffff; /* Set text color to white for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        h1, h2 {
            color: #88c0d0;
            text-align: center;
            margin-bottom: 15px;
        }

        .container {
            background: rgba(0, 150, 136, 0.15);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            color: #ffffff;
        }

        #loginForm, #adminDashboard {
            display: none;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            color: #ffffff;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            background: #005e5b; /* Darker button color */
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 100, 100, 0.2);
            transition: background 0.3s;
        }

        button:hover {
            background: #00494a; /* Even darker color on hover */
        }

        #transactionsTable {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 150, 136, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        #transactionsTable th, #transactionsTable td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff; /* White text inside the table for visibility */
        }

        #transactionsTable th {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="errorMessage" style="color: red;"></p>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard">
            <button onclick="logout()">Logout</button>
            <h2>Select User</h2>
            <select id="userDropdown" onchange="fetchTransactions(this.value)">
                <option value="">Select a User</option>
            </select>

            <h2>User Transactions</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="transactionsList"></tbody>
            </table>

            <h2>Add Transaction</h2>
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="date" placeholder="Date (e.g., '11.09')">
            <select id="type">
                <option value="debt">Debt</option>
                <option value="payment">Payment</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
    </div>

    <script>
        // Firebase config with all provided API details
        const firebaseConfig = {
            apiKey: "AIzaSyDl6hnUPdneEuC9emWbELvYoplR8vWhEsA",
            authDomain: "debts-92f72.firebaseapp.com",
            projectId: "debts-92f72",
            storageBucket: "debts-92f72.appspot.com",
            messagingSenderId: "904817355212",
            appId: "1:904817355212:web:0e50faa2c6ac4d5ec6d569"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show login form initially
        document.getElementById('loginForm').style.display = 'block';

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.uid === "01bLIykolnQuLHBsX7Ca5BKwMMo1") { // replace with your admin UID
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('adminDashboard').style.display = 'block';
                        fetchUsers();
                    } else {
                        errorMessage.textContent = "Unauthorized access.";
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    errorMessage.textContent = "Login failed: " + error.message;
                });
        }

        // Fetch users
        async function fetchUsers() {
            const usersSnapshot = await db.collection("login").get();
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.innerHTML = '<option value="">Select a User</option>';
            usersSnapshot.forEach(doc => {
                const userData = doc.data();
                const option = document.createElement("option");
                option.value = doc.id;
                option.textContent = `${userData.name} (${userData.email.replace(/\"/g, '')})`;
                userDropdown.appendChild(option);
            });
        }

        // Fetch transactions
        async function fetchTransactions(userUid) {
            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';
            const transactionsSnapshot = await db.collection(userUid).get();
            transactionsSnapshot.forEach(doc => {
                const transaction = doc.data();
                const row = document.createElement("tr");
                row.innerHTML = `<td>${transaction.amount}</td><td>${transaction.date}</td><td>${transaction.type}</td>`;
                transactionsList.appendChild(row);
            });
        }

        // Add transaction
        async function addTransaction() {
            const userUid = document.getElementById('userDropdown').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;

            if (!userUid || !amount || !date || !type) {
                alert("Please fill in all fields.");
                return;
            }

            const transactionsSnapshot = await db.collection(userUid).get();
            const docNumbers = transactionsSnapshot.docs.map(doc => parseInt(doc.id, 10)).sort((a, b) => a - b);
            const newDocName = docNumbers.length ? docNumbers[0] - 1 : 99;

            await db.collection(userUid).doc(newDocName.toString()).set({
                amount: parseInt(amount),
                date: date,
                type: type
            });

            alert("Transaction added successfully!");
            fetchTransactions(userUid);
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminDashboard').style.display = 'none';
            });
        }
    </script>
</body>
</html>
