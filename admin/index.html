<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        /* Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0e2029, #12343b);
            color: #ffffff;
            min-height: 100vh;
            overflow-y: scroll;
        }

        h1, h2 {
            color: #88c0d0;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 150, 136, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        button {
            background: #005e5b;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00494a;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            color: #ffffff;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            flex: 1;
        }

        #total-debt {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="errorMessage" style="color: red;"></p>
        </div>

        <div id="adminDashboard" style="display: none;">
            <button onclick="logout()">Logout</button>
            <h2>Select User</h2>
            <select id="userDropdown" onchange="fetchTransactions(this.value)">
                <option value="">Select a User</option>
            </select>
            <h2>User Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionsList"></tbody>
            </table>
            <h2>Add Transaction</h2>
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="date" placeholder="Date (e.g., '11.09')">
            <select id="type">
                <option value="debt">Debt</option>
                <option value="payment">Payment</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
            <div id="total-debt"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDl6hnUPdneEuC9emWbELvYoplR8vWhEsA",
            authDomain: "debts-92f72.firebaseapp.com",
            projectId: "debts-92f72",
            storageBucket: "debts-92f72.firebasestorage.app",
            messagingSenderId: "904817355212",
            appId: "1:904817355212:web:fd6837ba25f57d0ec6d569"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Set persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                if (user.uid === "01bLIykolnQuLHBsX7Ca5BKwMMo1") {
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("adminDashboard").style.display = "block";
                    fetchUsers();
                } else {
                    alert("Unauthorized");
                    auth.signOut();
                }
            } else {
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("adminDashboard").style.display = "none";
            }
        });

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById("errorMessage").innerText = error.message;
                });
        }

        function logout() {
            auth.signOut();
        }

        async function fetchUsers() {
            const snapshot = await db.collection("login").get();
            const userDropdown = document.getElementById("userDropdown");
            snapshot.forEach((doc) => {
                const option = document.createElement("option");
                option.value = doc.id;
                option.textContent = doc.data().name;
                userDropdown.appendChild(option);
            });
        }

        async function fetchTransactions(userId) {
            const transactionsList = document.getElementById("transactionsList");
            transactionsList.innerHTML = "";
            let totalDebt = 0;

            const snapshot = await db.collection(userId).get();
            snapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${data.amount}</td>
                    <td>${data.date}</td>
                    <td>${data.type}</td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="deleteTransaction('${userId}', '${doc.id}')">üóëÔ∏è</button>
                            <button onclick="editTransaction('${userId}', '${doc.id}', this)">‚úèÔ∏è</button>
                        </div>
                    </td>
                `;
                transactionsList.appendChild(row);

                // Calculate total debt
                if (data.type === "debt") {
                    totalDebt += data.amount;
                } else if (data.type === "payment") {
                    totalDebt -= data.amount;
                }
            });

            document.getElementById("total-debt").innerText = `Total Debt: ${totalDebt} Ft`;
        }

        async function deleteTransaction(userId, transactionId) {
            await db.collection(userId).doc(transactionId).delete();
            fetchTransactions(userId);
        }

        async function editTransaction(userId, transactionId, button) {
            const row = button.closest("tr");
            const [amountCell, dateCell] = row.children;
            if (button.textContent === "‚úèÔ∏è") {
                button.textContent = "üíæ";
                amountCell.contentEditable = true;
                dateCell.contentEditable = true;
                amountCell.focus();
            } else {
                await db.collection(userId).doc(transactionId).update({
                    amount: parseInt(amountCell.textContent),
                    date: dateCell.textContent
                });
                amountCell.contentEditable = false;
                dateCell.contentEditable = false;
                button.textContent = "‚úèÔ∏è";
            }
        }

        async function addTransaction() {
            const userId = document.getElementById("userDropdown").value;
            const amount = parseInt(document.getElementById("amount").value);
            const date = document.getElementById("date").value;
            const type = document.getElementById("type").value;
            const snapshot = await db.collection(userId).get();
            const docIds = snapshot.docs.map(doc => parseInt(doc.id)).sort((a, b) => a - b);
            const newId = docIds.length ? docIds[docIds.length - 1] + 1 : 1;
            await db.collection(userId).doc(newId.toString()).set({ amount, date, type });
            fetchTransactions(userId);
        }
    </script>
</body>
</html>
